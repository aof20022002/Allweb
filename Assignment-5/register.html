<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style/Register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <script src="js/login.js"></script>

<body>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>


    <div class="area d-flex justify-content-center align-items-center ">
        <div class="Register-container p-4 rounded-4 w-100  fw-bold ">
            <h1 class="mb-3 fs-2 fw-bold text-center">Register Account</h1>

            <form action="register.php" method="post">

                <div class="mb-1">
                    <label for="inputUsername" class="form-label">Username</label>
                    <div class="d-flex align-items-center">
                        <input type="text" class="form-control rounded-5" id="Username" name="Username"
                            placeholder="Username">
                    </div>
                </div>

                <div class="input-gmail mb-2">
                    <label for="inputGmail5" class="form-label">Gmail</label>
                    <div class="input-group">
                        <span class="input-group-text " id="basic-addon1">@</span>
                        <input type="text" class="form-control rounded-end-5" placeholder="Gmail" name="Gmail">
                    </div>
                </div>


                <div class="mb-1">
                    <label for="inputPassword5" class="form-label">Password</label>
                    <div class="d-flex align-items-center">
                        <input type="password" class="form-control rounded-5" id="password" name="Password"
                            placeholder="Password">
                    </div>
                </div>

                <div class="mb-1">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <div class="d-flex align-items-center">
                        <input type="password" class="form-control rounded-5" id="confirmPassword"
                            name="ConfirmPassword" placeholder="Confirm Password">
                    </div>
                </div>


                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-login w-25 rounded-5 mt-2" id="submit" name="submit">Register</button>
                </div>
            </form>
            <div class="center-icon d-flex justify-content-center mt-3">
                <i class="hover fa-solid fa-arrow-right-to-bracket  me-2 fa-lg">
                    <a href="login.html" class="login fs-6">Login?</a>
                </i>
            </div>

            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
